# Start
start.page.title = Mały, skromny japoński pomocnik | 小さくて奥ゆかしい日本語ヘルパー
start.page.pageDescription = Mały skromny pomocnik to strona, która wspiera naukę języka japońskiego. Zawiera ona słownik japońsko-polski / polsko-japoński ciągle uaktualniany, który \
ciężko jest znaleźć w polskim internecie, a który jest tak niezbędny podczas nauki. Na stronie znajduje się również słownik znaków kanji dzięki czemu można łatwo znaleźć szukany znak.

start.page.welcome1 = Witaj na stronie
start.page.welcome2 = Mały, skromny japoński pomocnik
start.page.welcome3 = !

start.page.welcome4 = Na stronie możesz znaleźć słownik japońsko-polski / polsko-japoński bardzo często uaktualniany i uzupełniany, w którym możesz znaleźć interesujące Cię słowo \
według zadanych kryteriów. Wchodząc w szczegóły słowa można zobaczyć dokładny opis słowa, tj. tłumaczenie, poprawną pisownię, informację z jakich znaków kanji składa się, a także \
jego odmiany gramatyczne oraz przykłady użycia.

start.page.welcome5 = Strona zawiera również słownik znaków japońskich kanji. Każdy znak kanji można wyszukiwać po znaczeniu, ilości kresek, jego elementach podstawowych. \
Aplikacja potrafi również rozpoznać znak kanji poprzez narysowaniu go na ekranie. Wchodząc w szczegóły znaku kanji można zobaczyć prawidłową pisownię, informację o ilościach kresek, \
jego elementach podstawowych, czytań kun'yomi oraz on'yomi, a także znaleźć słowa, które używają w sobie danego znaku kanji.

start.page.welcome6 = Strona umożliwia również zgłoszenie sugestii do aplikacji, do słowa, bądź do znaku kanji, aby aplikacja była jeszcze lepsza i lepiej służył innym uzytkownikom.  

start.page.welcome7 = Serdecznie zapraszam do użytkowania!

