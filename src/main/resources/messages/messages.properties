# Info
info.page.title = Informacje
info.page.pageDescription = Strona zawierające podstawowe informacje o aplikacji, autorze oraz informacje o użytych technologiach, bądź źródłach dzięki którym strona mogła powstać

info.page.body.text1 = 小さくて奥ゆかしい日本語ヘルパー
info.page.body.text2 = Mały, skromny japoński pomocnik

info.page.body.text3 = Mój mały, skromny, prosty program powstał, aby choć w niewielkim stopniu wspomóc naukę języka japońskiego. Aby to osiągnąć zawiera on między innymi słownik japońsko-polski, którego ciężko znaleźć w polskim internecie. Zestaw słownika odpowiada zakresowi, który miałem okazję zetknąć się od momentu rozpoczęcia swojej nauki języka, tj. w trakcie nauki każde nowe słowo zapisywałem oraz klasyfikowałem w wyniku powstał ten słownik. Choć w tej chwili nie zawiera on dużej liczby słów i wiem, że może zawierać w sobie błędy, gdyż czasami trochę trudno jest tym wszystkim zarządzać to jednak mam nadzieję, że z czasem zrobi się z niego potężny i wiarygodny słownik. Duża w tym może też być Twoja zasługa, aby zgłaszać zauważalne błędy oraz informować o nowo odkrytych słowach. W ten sposób można pomóc sobie, a także innym.
info.page.body.text4 = Program zawiera również inne pożyteczne funkcje, które mogą pomóc w poznawaniu języka. Jeśli uważasz, że brakuje mu jakieś funkcji, bądź coś można zrobić lepiej to bez wahania zgłoś mi to. Ja ze swojej strony w ramach swoich możliwości postaram się dany element zaimplementować, bądź ulepszyć. Jestem otwarty na wszelkie uwagi i sugestie.
info.page.body.text5 = A teraz parę słów o mnie. Nazywam się Fryderyk i jestem sobie taki mały, chudy człek. Mam 31 lat, z wykształcenia jestem programistą, a japonistyka to moja druga pasja. Języka japońskiego uczę się dopiero od paru lat i choć niewiele jeszcze potrafię to staram się poświęcać, jak najwięcej czasu. Ponieważ ja jestem człek leniwy i strasznie lubię sobie ułatwiać życie to postanowiłem połączyć obie moje pasje i tak oto powstał ten mój mały, skromny, prosty pomocnik. Mam nadzieję, że i innym troszeczkę ułatwi to życie.

info.page.body.attention1 = Uwaga 1. Ja jako autor, w rozwoju tej aplikacji wykorzystuję swoje własne pomysły, ale także inspiruję się innymi dostępnymi na rynku aplikacjami. Dlatego też pewne elementy innych aplikacji mogą być zbliżone lub podobne do mojej aplikacji.

info.page.body.attention2 = Uwaga 2. Aplikacja w swoim użyciu wykorzystuje fragmenty danych udostępnione przez Electronic Dictionary Research And Development Group:
info.page.body.attention2.link1 = http://www.edrdg.org
